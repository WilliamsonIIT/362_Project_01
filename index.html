<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Cameron Williamson - Project 1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="screen.css" />
  </head>
  <body>
    <header class='header'>
      <h1><strong>Beta Test Signup</strong></h1>
    </header>
    <div class='container1'>
      <div class='box'>
        <label for="fname">Name</label>
        <p><input type="text" name="first_name" id="fname" placeholder="John" ></p>
        <p><input type="text" name="last_name"  id="lname" placeholder="Doe"></p>
        <label for="phone">Phone</label>
        <p><input type="tel" name="phone" id="phone" placeholder="123-456-7890"></p>
        <label for="email">E-Mail</label>
        <p><input type="email" name="email" id="email" placeholder="user@domain.com"></p>
        <select name="platform_menu" id="drop">
        <option value=null>Select Platform:</option>
        <option value="Apple">iPhone</option>
        <option value="Android">Android</option>
        <option value="Microsoft">Xbox One</option>
        <option value="Sony">Playstation 4</option>
        <option value="Nintendo">Nintendo Switch</option>
        <option value="Computer">PC/Mac</option>
        </select>
        <p><input type="submit" value="Join the Team!"></p>
      </div>
    </div>
  </body>
</html>
